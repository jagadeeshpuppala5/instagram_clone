<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram_Clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/14bc5de306.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main">
		<div>
			<img class="left-side" src="./Capture.PNG">
		</div>
	<div class="right-side">
		<center>
		<section class="first">
			<img class="insta-img" src="https://cdn.pixabay.com/photo/2016/08/15/01/29/instagram-1594387__480.png"><br>
			<input type="text" name="Text" placeholder="Phone number, username, or email"><br>
			<input type="password" name="Password" placeholder="Password"><br>
			<section class="check">
			<input type="checkbox" name=""> Save login info <br>
			</section>
			<button>Login</button><br>
			<p>OR</p><br>
			<section class="tr">
			<i class="fa-brands fa-square-facebook"></i>
			<a href="#">Login with Facebook</a><br>
			<a href="#">Forgot password?</a>
			</section>
		</section>
		<section class=two>
			<p>Don't have an account?<a href="#"> Sign up</a></p>
		</section>
		<section>
			<p>Get the app.</p><br>
			<img class="app" src="./under.PNG">
		</section>
		</center>
	</div>
	</div>
</body>
</html>
